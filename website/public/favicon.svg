<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <!-- Bright outline -->
      <feGaussianBlur stdDeviation="0.5" result="blur1"/>
      <feFlood flood-color="rgba(255, 255, 255, 1)"/>
      <feComposite in2="blur1" operator="in" result="glow1"/>
      
      <!-- Medium glow -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur2"/>
      <feFlood flood-color="rgba(255, 255, 255, 0.8)"/>
      <feComposite in2="blur2" operator="in" result="glow2"/>
      
      <!-- Outer cyan glow -->
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur3"/>
      <feFlood flood-color="rgba(100, 255, 218, 0.4)"/>
      <feComposite in2="blur3" operator="in" result="glow3"/>
      
      <!-- Combine all glows -->
      <feMerge>
        <feMergeNode in="glow3"/>
        <feMergeNode in="glow2"/>
        <feMergeNode in="glow1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="50" y="75" font-size="70" text-anchor="middle" filter="url(#glow)">üï∂Ô∏è</text>
</svg>
